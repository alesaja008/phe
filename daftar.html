<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Registraion Form</title>

    <!-- Theme CSS -->
    <link rel="stylesheet" href="./dist/css/style.css" />



    <style>
        :root {
            --primary-color: rgb(11, 78, 179);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", Roboto, Arial, Sans-serif;
            margin: 0;
            display: grid;
            place-items: center;
            min-height: 100vh;
            background: linear-gradient(0deg, rgba(161, 190, 54, 1) 0%, rgba(5, 103, 203, 1) 100%);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }



        /* Global Stylings */
        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            display: block;
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
        }

        .width-50 {
            width: 50%;
        }

        .ml-auto {
            margin-left: auto;
        }

        .text-center {
            text-align: center;
        }

        span.textMini {
            font-size: 12px;
            color: #818181;
        }

        /* Progressbar */
        .progressbar {
            position: relative;
            display: flex;
            justify-content: space-between;
            counter-reset: step;
            margin: 1rem 0 1rem;
        }

        .progressbar::before,
        .progress {
            content: "";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 4px;
            width: 100%;
            background-color: #ecf2f8;
            z-index: 1;
        }

        .progress {
            background-color: var(--primary-color);
            width: 0%;
            transition: 0.3s;
        }

        .progress-step {
            width: 2.1875rem;
            height: 2.1875rem;
            background-color: #dcdcdc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .progress-step::before {
            counter-increment: step;
            content: counter(step);
        }

        .progress-step::after {
            content: attr(data-title);
            position: absolute;
            top: calc(100% + 0.5rem);
            font-size: 0.85rem;
            color: #666;
        }

        .progress-step-active {
            background-color: var(--primary-color);
            color: #f3f3f3;
        }

        /* Form */


        .form {
            width: clamp(500px, 30%, 430px);
            margin: 0 auto;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 2rem;
        }

        .form-step {
            display: none;
            transform-origin: top;
            animation: animate 0.5s;
        }

        .form-step-active {
            display: block;
        }

        .input-group {
            margin: 0.5rem 0;
        }

        .input-group label {
            font-size: 13px;
        }

        input.formhHeight {
            height: 30px;
            border: 1px solid #E2E2E2;
        }

        @keyframes animate {
            from {
                transform: scale(1, 0);
                opacity: 0;
            }

            to {
                transform: scale(1, 1);
                opacity: 1;
            }
        }

        /* Button */
        .btns-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .btn {
            padding: 0.75rem;
            display: block;
            text-decoration: none;
            background-color: var(--primary-color);
            color: #f3f3f3;
            text-align: center;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            box-shadow: 0 0 0 2px #fff, 0 0 0 3px var(--primary-color);
        }
    </style>
</head>

<body>
    <section>
        <!-- <img class="logoUcL" src="./assets/logo/Upstream Champion Portrait Logo Light.png" width="10%" alt="" /> -->
        <div class="container">

            <form action="#" class="form">
                <h4 class="text-center">Please Sign Up to be a Champion!</h4>
                <p class="text-center">Silakan Isi Data Diri Anda</p>
                <!-- Progress bar -->
                <div class="progressbar">
                    <div class="progress" id="progress"></div>
                    <div class="progress-step progress-step-active"></div>
                    <div class="progress-step"></div>
                    <div class="progress-step"></div>
                    <div class="progress-step"></div>
                </div>

                <!-- Steps -->
                <div class="form-step form-step-active">
                    <div class="input-group">
                        <label for="username">Nama Lengkap</label>
                        <input class="rounded-pill formhHeight" type="text" name="username" id="username" />
                    </div>
                    <div class="input-group">
                        <label for="position">Jenis Kelamin</label>
                        <input class="rounded-pill formhHeight" type="text" name="position" id="position" />
                    </div>
                    <div class="input-group">
                        <label for="position">Usia </label>
                        <input class="rounded-pill formhHeight" type="text" name="position" id="position" />
                    </div>
                    <div class="input-group">
                        <label for="email">Email <span class="textMini">@pertamina.com / @elnusa.co.id
                                /@badaklng.com</span></label>
                        <input class="rounded-pill formhHeight" type="text" name="email" id="email" />
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input class="rounded-pill formhHeight" type="password" name="password" id="password" />
                    </div>
                    <div class="">
                        <a href="#" class="btn btn-next width-50 ml-auto rounded-pill">Next</a>
                    </div>
                </div>
                <div class="form-step">
                    <div class="input-group">
                        <label for="username">No. Pekerja</label>
                        <input class="rounded-pill formhHeight" type="text" name="username" id="username" />
                    </div>
                    <div class="input-group">
                        <label for="position">Posisi</label>
                        <input class="rounded-pill formhHeight" type="text" name="position" id="position" />
                    </div>
                    <div class="input-group">
                        <label for="position">Lama Bekerja</label>
                        <input class="rounded-pill formhHeight" type="text" name="position" id="position" />
                    </div>
                    <div class="input-group">
                        <label for="email">Status Kepegawaian</label>
                        <input class="rounded-pill formhHeight" type="text" name="email" id="email" />
                    </div>
                    <div class="btns-group">
                        <a href="#" class="btn btn-prev rounded-pill">Previous</a>
                        <a href="#" class="btn btn-next rounded-pill">Next</a>
                    </div>
                </div>
                <div class="form-step">
                    <div class="input-group">
                        <label for="username">1. Alasan ingin mengikuti
                            Upstream Champion(Jelaskan
                            dalam minimal tiga kalimat)</label>
                        <input class="rounded-pill formhHeight" type="text" name="username" id="username" />
                    </div>
                    <div class="input-group">
                        <label for="username">2. Pengalaman/kegiatan yang
                            pernah diikuti selama bekerja di
                            Subholding Upstream?
                            (Misalnya, komunitas lari,
                            webinar ESG, dan lain
                            sebagainya).</label>
                        <input class="rounded-pill formhHeight" type="textarea" name="username" id="username" />
                    </div>
                    <div class="input-group">
                        <label for="username">3. Ide kegiatan yang ingin
                            direalisasikan ketika terpilih
                            sebagai Upstream Champion?</label>
                        <input class="rounded-pill formhHeight" type="text" name="username" id="username" />
                    </div>
                    <div class="input-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" name="dob" id="dob" />
                    </div>
                    <div class="input-group">
                        <label for="ID">National ID</label>
                        <input type="number" name="ID" id="ID" />
                    </div>
                    <div class="btns-group">
                        <a href="#" class="btn btn-prev">Previous</a>
                        <a href="#" class="btn btn-next">Next</a>
                    </div>
                </div>
                <div class="form-step">
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" />
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" />
                    </div>
                    <div class="btns-group">
                        <a href="#" class="btn btn-prev">Previous</a>
                        <input type="submit" value="Submit" class="btn" />
                    </div>
                </div>
            </form>
        </div>
    </section>


    <!-- date Copyright -->
    <script>
        // Fungsi untuk memperbarui tahun
        function updateYear() {
            var currentYear = new Date().getFullYear();
            document.getElementById("currentYear").textContent = currentYear;
        }

        // Panggil fungsi untuk memperbarui tahun pertama kali
        updateYear();

        // Perbarui tahun setiap kali tahun berubah
        setInterval(updateYear, 1000); // Anda bisa mengubah interval waktu sesuai kebutuhan
    </script>

    <script>
        const prevBtns = document.querySelectorAll(".btn-prev");
        const nextBtns = document.querySelectorAll(".btn-next");
        const progress = document.getElementById("progress");
        const formSteps = document.querySelectorAll(".form-step");
        const progressSteps = document.querySelectorAll(".progress-step");

        let formStepsNum = 0;

        nextBtns.forEach((btn) => {
            btn.addEventListener("click", () => {
                formStepsNum++;
                updateFormSteps();
                updateProgressbar();
            });
        });

        prevBtns.forEach((btn) => {
            btn.addEventListener("click", () => {
                formStepsNum--;
                updateFormSteps();
                updateProgressbar();
            });
        });

        function updateFormSteps() {
            formSteps.forEach((formStep) => {
                formStep.classList.contains("form-step-active") &&
                    formStep.classList.remove("form-step-active");
            });

            formSteps[formStepsNum].classList.add("form-step-active");
        }

        function updateProgressbar() {
            progressSteps.forEach((progressStep, idx) => {
                if (idx < formStepsNum + 0) {
                    progressStep.classList.add("progress-step-active");
                } else {
                    progressStep.classList.remove("progress-step-active");
                }
            });

            const progressActive = document.querySelectorAll(".progress-step-active");

            progress.style.width =
                ((progressActive.length - 1) / (progressSteps.length - 1)) * 100 + "%";
        }
    </script>
</body>

</html>
